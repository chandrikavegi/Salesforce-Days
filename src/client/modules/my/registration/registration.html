<template>
    <div class="wrapper">
        <template if:true={error}>
            <my-error-panel errors={error}></my-error-panel>
        </template>
        <template if:true={showSpinner}>
            <utils-spinner></utils-spinner>
        </template>
        <template if:false={showContent}>
            <div class="slds-p-around_small">
                <div
                    class="
                        slds-m-top_medium
                        slds-m-bottom_x-large
                        slds-text-align_center
                        slds-text-heading_large
                        title
                    "
                >
                    <b>Get Started Now</b>
                </div>
                <div
                    class="
                        slds-grid slds-grid_align-center
                        slds-text-align_left
                    "
                >
                    <div
                        class="
                            slds-form-element__control
                            slds-var-m-bottom_small
                            slds-size_1-of-1
                            slds-large-size_1-of-3
                            slds-p-around_small
                        "
                    >
                        <lightning-input
                            type="text"
                            name="fullname"
                            required="true"
                            label="Name"
                            onchange={handleNameChange}
                            disabled={disableform1}
                            class="slds-p-bottom_small"
                        >
                        </lightning-input>

                        <lightning-input
                            type="email"
                            name="email"
                            required="true"
                            label="Email Address"
                            onchange={handleEmailChange}
                            disabled={disableform1}
                            class="slds-p-bottom_small"
                        >
                        </lightning-input>

                        <label
                            for="terms"
                            style="display: inline"
                            class="slds-form-element__label"
                        >
                            &nbsp;By clicking, you confirm that you agree to the
                            &nbsp;
                            <a
                                href="https://org62.my.salesforce.com/sfc/p/000000000062/a/3y0000003UNW/sawXbb.Z5ithz0faEREN35SNWTf8Fqy.lZb8rNHEctc"
                                >Program terms</a
                            >.
                        </label>
                        <div class="slds-var-m-top_small slds-m-bottom_x-large">
                            <lightning-button
                                label="Get Started"
                                variant="brand"
                                onclick={handleRegister}
                                disabled={disableform1}
                            >
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:true={showContent}>
            <div class="slds-p-around_x-large content">
                <div
                    class="
                        slds-text-align_center
                        slds-m-top_x-large
                        slds-m-aound_xx-large
                        slds-text-heading_medium
                    "
                >
                    <b>Thanks for registering, {attendeeName}!</b>
                    <br /><br />
                    <div>
                        Join us, starting June 1st 2022 to July 9 2022, for a
                        learning experience as we study the fundamentals of
                        Salesforce and then dive into advanced concepts through
                        Supersets and Superbadges!
                    </div>
                    <br /><br />
                    <b>Bookmark and come back to this page on 1st June. </b>
                </div>
            </div>
        </template>
    </div>
</template>
