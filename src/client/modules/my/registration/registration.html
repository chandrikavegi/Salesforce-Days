<template>
    <div class="wrapper">
        <my-process onshowcontent = {handleContent}></my-process>
             <template if:true={showPopup}>
            <section
                role="dialog"
                tabindex="-1"
                aria-modal="true"
                aria-label="Modal popup"
                class="slds-modal slds-backdrop slds-backdrop_open"
            >
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-modal__title">
                            We need some more information to track your progress
                        </h2>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium">
                        <div
                            class="
                                slds-grid slds-grid_align-center
                                slds-text-align_left
                            "
                        >
                            <div
                                class="
                                    slds-form-element__control
                                    slds-var-m-bottom_small
                                    slds-size_1-of-1
                                    slds-large-size_2-of-3
                                    slds-p-around_small
                                "
                            >
                                <lightning-input
                                    type="email"
                                    name="themail"
                                    required="true"
                                    label="Please enter your Trailhead Email Address"
                                    onchange={handlePopupEmailChange}
                                    disabled={disableform1}
                                    class="themail2 slds-p-bottom_small"
                                >
                                </lightning-input>
                                <lightning-combobox
                                    name="T-shirtSize"
                                    label="T-shirt Size"
                                    required="true"
                                    options={options}
                                    onchange={handleSizeChange}
                                    class="size2 slds-p-bottom_small"
                                >
                                </lightning-combobox>
                                <lightning-button
                                    label="Submit"
                                    variant="brand"
                                    onclick={handleSubmit}
                                    disabled={disableform1}
                                >
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </template>
        <template if:true={error}>
            <my-error-panel errors={error}></my-error-panel>
        </template>
        <template if:true={showSpinner}>
            <utils-spinner></utils-spinner>
        </template>
        <template if:false={showContent}>
            <div class="slds-p-around_small">
                <div
                    class="
                        slds-m-top_medium
                        slds-m-bottom_x-large
                        slds-text-align_center
                        slds-text-heading_large
                        title
                    "
                >
                    <b>Get Started Now</b>
                </div>
                <div
                    class="
                        slds-grid slds-grid_align-center
                        slds-text-align_left
                    "
                >
                    <div
                        class="
                            slds-form-element__control
                            slds-var-m-bottom_small
                            slds-size_1-of-1
                            slds-large-size_1-of-3
                            slds-p-around_small
                        "
                    >
                        <lightning-input
                            type="text"
                            name="fullname"
                            required="true"
                            label="Name"
                            onchange={handleNameChange}
                            disabled={disableform1}
                            class="name1 slds-p-bottom_small"
                        >
                        </lightning-input>

                        <lightning-input
                            type="email"
                            name="email"
                            required="true"
                            label="Corporate Email Address"
                            onchange={handleEmailChange}
                            disabled={disableform1}
                            class="email1 slds-p-bottom_small"
                        >
                        </lightning-input>

                        <lightning-input
                            type="themail"
                            name="themail"
                            required="true"
                            label="Trailhead Email Address"
                            onchange={handleThEmailChange}

                                target="_blank"
                                >Signup</a
                            >&nbsp;for free
                        </p>
                        <lightning-combobox
                            name="T-shirtSize"
                            label="T-shirt Size"
                            required="true"
                            options={options}
                            onchange={handleSizeChange}
                            class="size1 slds-p-bottom_small"
                        ></lightning-combobox>

                        <label
                            for="terms"
                            style="display: inline"
                            class="slds-form-element__label"
                        >
                            &nbsp;By clicking, you confirm that you agree to the
                            Program terms.
                        </label>
                        <div class="slds-var-m-top_small slds-m-bottom_x-large">
                            <lightning-button
                                label="Get Started"
                                variant="brand"
                                onclick={handleRegister}
                                disabled={disableform1}
                            >
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:true={showContent}>
            <div class="slds-p-around_small">
                <template if:true={showBeginnerContent}> 
                <my-all-days></my-all-days>
                </template>
                <template if:true={showAdvancedContent}>
                    <th-all-badges></th-all-badges>
                </template>
                <div class = "terms-conditions">
                    *While supplies last. Open to adults who received this invite directly from Salesforce. Participants must be legal residents of India employed by a Salesforce partner company in India. To be eligible to receive a gift, complete the steps in either the “Beginner” or “Advanced” option of the “Be a Salesforce Developer” challenge between June 1, 2022 9:00am, to July 9, 2022 5:00pm IST (“Offer Period”). Participants must register with their work email. Participants who are already Salesforce certified or have Trailhead super badges are not eligible. Excludes employees or officials of any government entity. Limit one (1) gift per person per Trailhead account subject to verification of eligibility and availability. Successful Beginner participants will receive a t-shirt gift. Successful Advanced participants will receive a Trailhead certification voucher. Vouchers are non-transferable or redeemable for cash. No rainchecks. Certification voucher (i) must be used by September 9, 2022, unless notified otherwise; (ii) cannot be combined with any other certification discounts or vouchers; and (iii) cannot be applied to past certification exams. Before claiming, check offer complies with your employer’s policies. Offer is not sponsored or endorsed by the product manufacturer. Offer subject to change at any time. Subject to verification of eligibility and availability. Additional terms may apply. By participating you agree to our <a href="https://www.salesforce.com/company/privacy/full_privacy/" target="_blank">Privacy Statement</a>.
                </div>
            </div>
        </template>
    </div>
</template>
