<template>
    <article class="slds-card">
        <div class="slds-card__header dayBanner slds-text-heading_medium">
            {theme}
        </div>
        <div class="slds-card__body slds-card__body_inner consistent-height">
            <template if:true={showLock}>
                <div class="slds-text-align_center slds-m-top_x-large">
                    <img src="/resources/noDataErrorIllustration.svg" />
                </div>
            </template>

            <template if:true={content}>
                <div
                    class="
                        slds-text-title_bold
                        slds-m-top_small
                        slds-m-bottom_small
                    "
                >
                    YouTube Video
                </div>
                <div
                    class="slds-text-body_regular"
                    style="line-height: 5px; margin-bottom: 10px"
                >
                    <div class="video-container">
                        <iframe
                            src={content.tmUrl}
                            loading="lazy"
                            frameborder="0"
                        >
                        </iframe>
                    </div>
                </div>
                <div class="slds-text-title_bold slds-m-top_large">
                    Trailhead Badges
                </div>
                <div>
                    <template for:each={content.contentLinks} for:item="c">
                        <span key={c.url}>
                            <svg
                                class="
                                    slds-icon
                                    slds-icon-text-default
                                    slds-icon-small
                                    icon
                                "
                                aria-hidden="true"
                            >
                                <use xlink:href={c.type}></use>
                            </svg>
                            <span class="slds-assistive-text">{c.title}</span>
                            <a href={c.url} target="_blank">{c.title}</a>
                            <br />
                        </span>
                    </template>
                </div>
                <br />
            </template>
        </div>
        <template if:true={showLock}>
            <div class="overlay">
                <div class="slds-media__body">
                    <svg class="slds-icon" aria-hidden="true">
                        <use
                            xlink:href="/resources/icons/utility-sprite/svg/symbols.svg#lock"
                        ></use>
                    </svg>
                    <span class="slds-assistive-text"
                        >Description of icon when needed</span
                    >
                </div>
            </div>
        </template>
    </article>
</template>
